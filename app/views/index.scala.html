@(message: String)

@main(message) {

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script type='text/javascript' src='@routes.Assets.versioned("js/displayResults.js")'></script>

    <form action="@routes.QueryController.querySearch()" method="post">
        <input name="query" type="text">
        <button>Search Twitter</button>
    </form>

    <ul id="resultList"></ul>
}
